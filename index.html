<script>
    const dbURL = "https://music-2e310-default-rtdb.firebaseio.com/settings.json"; 
    let correctUser, correctPass;

    fetch(dbURL).then(res => res.json()).then(data => {
        if(data) { correctUser = data.username; correctPass = data.password; }
    });

    function checkLogin() {
        if(document.getElementById('username').value === correctUser && document.getElementById('password').value === correctPass) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');

    function sendRealRequest() {
        const uid = document.getElementById('uidInput').value;
        const status = document.getElementById('status');

        .then(() => {
            setTimeout(() => { status.innerHTML = "âœ… SUCCESS"; status.style.color = "lime"; }, 2000);

</script>
