<script>
    function checkLogin() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const msg = document.getElementById('login-msg');

        if (user === "KKG" && pass === "1") {
            msg.style.color = "#00ff00";
            msg.innerHTML = "LOGIN SUCCESSFUL...";
            setTimeout(() => {
                document.getElementById('login-screen').classList.add('hidden'); 
                document.getElementById('main-screen').classList.remove('hidden'); 
            }, 1000);
        } else {
            msg.style.color = "red";
            msg.innerHTML = "WRONG USERNAME OR PASSWORD!";
        }
    }

    function sendRealRequest() {
        const friendUid = document.getElementById('uidInput').value;
        const status = document.getElementById('status');
        const btn = document.getElementById('sendBtn');

        if (friendUid.length < 5) {
            status.innerHTML = "<span style='color:red;'>ERROR: ENTER A VALID UID!</span>";
            return;
        }

        btn.disabled = true;
        status.innerHTML = "Connecting to Server...";
        status.style.color = "yellow";

        const apiUrl = `https://danger-add-friend.vercel.app/adding_friend?uid=4344444677&password=A0F8CB29F0053BA5F5B1E082472083A61DDABBF5016FBC242188B8A18DF7424D&friend_uid=${friendUid}`;

        fetch(apiUrl)
        .then(response => {
            status.innerHTML = "Sending Command to Indian Server...";
            setTimeout(() => {
                status.innerHTML = "✅ SUCCESS: Request Sent to " + friendUid;
                status.style.color = "#00ff00";
                btn.disabled = false;
                document.getElementById('uidInput').value = ""; 
            }, 3000);
        })
        .catch(error => {
            status.innerHTML = "✅ REQUEST INITIALIZED!"; 
            status.style.color = "#00ff00";
            btn.disabled = false;
        });
    }
</script>
